<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="cube">
        <aside class="side front"><div class="text front">Front</div></aside>
        <aside class="side back"><div class="text front">Back</div></aside>
        <aside class="side top"><div class="text front">Top</div></aside>
        <aside class="side bottom"><div class="text front">Bottom</div></aside>
        <aside class="side left"><div class="text front">Left</div></aside>
        <aside class="side right"><div class="text front">Right</div></aside>
      </article>
    </div>
  </body>
</html>
